<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="PageTitle">评测列表 - CBCOJ</title>
    <link rel="stylesheet" href="/assets/base.css">
    <link rel="stylesheet" href="/assets/components.css">
    <link rel="stylesheet" href="/assets/layout.css">
</head>

<body>
    <nav>
        <div class="nav-left">
            <a href="/" class="logo"><img src="/favicon.ico" width="20" height="20"> CBCOJ </a>
            <a href="/problemlist">题库</a>
            <a href="/discussions">讨论</a>
            <a href="/submissionlist" style="color: var(--link); text-decoration: underline;">评测列表</a>
            <a href="/chat">私信</a>
            <a href="/settings">个人设置</a>
        </div>
        <div class="nav-right">
            <div class="login-content">
                <div id="login-area"></div>
                <div id="login-status">
                    <div class="status-indicator" id="statusIndicator"></div>
                    <span id="statusText">正在检测登录状态...</span>
                </div>
            </div>
        </div>
    </nav>

    <main class="page">
        <div class="container">
            <h1>提交记录</h1>
            <div id="submissions"></div>
            <div class="pagination" id="pagination">
                正在获取评测列表...
            </div>
    </main>

    <script type="text/javascript" src="/assets/checklogin.js"></script>
    <script>
        checkLogin();

        if (getcookie() === 'gunmu') {
            window.location.href = '/login';
        }
        
        const urlParams = new URLSearchParams(window.location.search);
        const pageId = urlParams.get('page');
        const target = urlParams.get('target') || 'aplusb';
        let currentPage = 1;
        const perPage = 10;
        async function loadSubmissions(page) {
            try {
                const response = await fetch(BASE_URL + `/api/recordlist?target=${target}&page=${page}&cookie=${getcookie()}`);
                const data = await response.json();
                if (data[0] !== 'Y') {
                    console.error('Failed to load submissions:', data[1]);
                    return;
                }
                const submissionsDiv = document.getElementById('submissions');
                submissionsDiv.innerHTML = '';
                data[1].forEach(rid => {
                    const div = document.createElement('div');
                    div.className = 'submission';
                    div.innerHTML = `<a href="status/${rid}">提交记录 #${rid}</a>`;
                    submissionsDiv.appendChild(div);
                });
                const paginationDiv = document.getElementById('pagination');
                paginationDiv.innerHTML = '';
                let totalPages = parseInt(data[2], 10) / perPage + (data[2] % perPage === 0 ? 0 : 1);
                for (let i = Math.max(1, page - 2); i <= totalPages && i <= page + 2; i++) {
                    const a = document.createElement('a');
                    if (i === page) {
                        a.style.background = 'rgba(78,161,255,.24)';
                    }
                    else {
                        a.href = '/submissionlist?page=' + i;
                    }
                    a.textContent = i;
                    a.onclick = () => loadSubmissions(i);
                    paginationDiv.appendChild(a);
                }
            } catch (error) {
                console.error('Error loading submissions:', error);
            }
        }
        loadSubmissions(currentPage);
    </script>
</body>

</html>
